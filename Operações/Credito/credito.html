
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="/menu/menu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconomiCred - Página Inicial</title>
    
</head>

<body>

    <audio src="/Sons/beep.mp3" id="som"></audio>

    <!-- Aqui estão os botões da esquerda -->

    <div class="tudo">
        <div class="botoes">
            <div class="spacerbtn"></div>
            <input type="button" class="botao" onclick="tocarComAtraso('cartão_credito.html')">
            <input type="button" class="botao" onclick="tocarComAtraso('emprestimo_pessoal.html')">
            <input type="button" class="botao" onclick="tocarComAtraso('dívidas/dividas.html')">
            <div class="spacerbtn"></div>
        </div>

        <div class="border">

        </div>

        <!-- Aqui está a "tela" do caixa -->
         
        <div class="tela">
            
            <div class="header">
                <div class="logo_header">
                    <img src="/Imagens/Logocomnome.png">
                </div>
                <div class="banco24h">
                    <img src="/Imagens/Banco24h.png">
                </div>
            </div>

            <div class="space">

            </div>

            <!-- Botões falsos da tela -->
            
            <div class="interativo">

                <div class="botao_esquerda">

                    <div class="botao_topesq">
                        <p>Cartão de crédito</p>
                    </div>

                    <div class="botao_meioesq">
                        <p>Empréstimo pessoal</p>
                    </div>

                    <div class="botao_baixoesq">
                        <p>Dívidas</p>
                    </div>

                </div>

                <div class="botao_direita">

                    <div class="botao_voltar">
                        <p>Voltar</p>
                    </div>

                </div>
                
            </div>
            
            
        </div>

        <!-- Aqui estão os botões da direita -->

        <div class="botoes">
            <div class="spacerbtn"></div>
            <input type="button" class="botao" onclick="tocarComAtraso('#')">
            <input type="button" class="botao" onclick="tocarComAtraso('#')">
            <input type="button" class="botao" onclick="tocarComAtraso('/menu/menu.html')">
            <div class="spacerbtn"></div>
        </div>

    </div>

<!-- Script para tocar som e adicionar delay entre as páginas -->

<script>
  function tocarComAtraso(url) {
    const audio = document.getElementById('som');
    audio.play();
    setTimeout(() => {
      window.location.href = url;
    }, 500); // tempo em milissegundos
  }
</script>

</body>

</html>
