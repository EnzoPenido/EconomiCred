<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="menu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconomiCred - Menu De Escolhas</title>
    <link rel="shortcut icon" href="../Imagens/iconmaior.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@450&display=swap" rel="stylesheet">
</head>

<body>

    <audio src="../Sons/beep.mp3" id="som"></audio>

    <!-- Aqui estão os botões da esquerda -->

    <div class="tudo">
        <div class="botoes">
            <div class="spacerbtn"></div>
            <input type="button" class="botao" onclick="tocarComAtraso('../Operações/Deposito/deposito.html')">
            <input type="button" class="botao" onclick="tocarComAtraso('../Operações/Credito/credito.html')">
            <input type="button" class="botao"
                onclick="tocarComAtraso('../Operações/Transferências/transferencias.html')">
            <div class="spacerbtn"></div>
        </div>

        <div class="border">

        </div>

        <!-- Aqui está a "tela" do caixa -->

        <div class="tela">

            <div class="header">
                <div class="logo_header">
                    <img src="../Imagens/Logocomnome.png">
                </div>
                <div class="banco24h">
                    <img src="../Imagens/Banco24h.png">
                </div>
            </div>

            <div class="space"></div>

            <!-- Aqui ficam os botões falsos -->

            <div class="interativo">

                <div class="botao_esquerda">

                    <div class="botao_topesq">
                        <p>Depósito</p>
                    </div>

                    <div class="botao_meioesq">
                        <p>Crédito</p>
                    </div>

                    <div class="botao_baixoesq">
                        <p>Transferências</p>
                    </div>

                </div>

                <div class="botao_direita">

                    <div class="botao_topdir">
                        <p>Saque</p>
                    </div>

                    <div class="botao_meiodir">
                        <p>Conferir saldo</p>
                    </div>

                    <div class="botao_baixodir">
                        <p>Voltar</p>
                    </div>

                </div>

            </div>


        </div>

        <!-- Aqui estão os botões da direita -->

        <div class="botoes">
            <div class="spacerbtn"></div>
            <input type="button" class="botao" onclick="tocarComAtraso('../Operações/Saque/saque.html')">
            <input type="button" class="botao" onclick="tocarComAtraso('../Operações/Saldo/saldo.html')">
            <input type="button" class="botao" onclick="tocarComAtraso('../index.html')">
            <div class="spacerbtn"></div>
        </div>

    </div>

    <!-- Script responsável pelos sons e encaminhamento de paginas -->

    <script>
        const beep = new Audio('../Sons/beep.mp3');

        function tocarComAtraso(url) {
            beep.currentTime = 0; // Reinicia o som se já tiver sido tocado
            beep.play();
            setTimeout(() => {
                window.location.href = url;
            }, 550);
        }
    </script>

</body>

</html>
