<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="menu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconomiCred - Página Inicial</title>
    <link rel="shortcut icon" href="../Imagens/iconmaior.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@450&display=swap" rel="stylesheet">
</head>

<body>

    <audio src="../Sons/beep.mp3" id="som"></audio>
    <audio src="../Sons/saque_deposito.mp3" id="somdinheiro"></audio>

    <!-- Aqui estão os botões da esquerda -->

    <div class="tudo">
        <div class="botoes">
            <div class="spacerbtn"></div>
            <input type="button" class="botao" onclick="tocarComAtraso('#')">
            <input type="button" class="botao" onclick="tocarComAtraso('#')">
            <input type="button" class="botao" onclick="tocarComAtraso('../index.html')">
            <div class="spacerbtn"></div>
        </div>

        <div class="border">

        </div>

        <!-- Aqui está a "tela" do caixa -->

        <div class="tela">

            <!-- Header com imagem e propaganda -->

            <div class="header">
                <div class="logo_header">
                    <img src="../Imagens/Logocomnome.png">
                </div>
                <div class="banco24h">
                    <img src="../Imagens/Banco24h.png">
                </div>
            </div>

            <div class="space">
                <!-- Espaçador -->
            </div>

            <!-- Tela principal -->

            <div class="tudo_op">
                <div class="meio_op">

                    <div class="fundo_texto_confirmar">
                    </div>
                    <span class="texto_confirmar">Operação concluída. <br>Deseja realizar outra operação?</span>
                </div>

                <div class="footer_op">

                    <div class="botao_voltar_valor">
                        <span>Não</span>
                    </div>

                    <div class="botao_confirmar_valor">
                        <span>Sim</span>
                    </div>

                </div>
            </div>

        </div>

        <!-- Aqui estão os botões da direita -->

        <div class="botoes">
            <div class="spacerbtn"></div>
            <input type="button" class="botao" onclick="tocarComAtraso('#')">
            <input type="button" class="botao" onclick="tocarComAtraso('#')">
            <input type="submit" class="botao" onclick="tocarComAtraso('menu.html')" value="">
            <div class="spacerbtn"></div>
        </div>
    </div>


    <script>
        function tocarComAtraso(url) {
            const audio = new Audio('../Sons/beep.mp3');
            audio.play();
            setTimeout(() => {
                window.location.href = url;
            }, 550);
        }
    </script>
</body>

</html>
